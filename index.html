<!DOCTYPE html>
<html lang="en">

<!--
    This html program generates a secure password based on criteria selected by the user.
    Initial ideas for this html/css/javascript came from the Youtube https://www.youtube.com/watch?v=fOvYE1i_IiY and https://www.youtube.com/watch?v=OCVgC2TEJwI plus other websites.
    Discussions with other members of the team helped me to take it one step further.  To make use of cards.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Random Password Generator</title>
</head>

<body>
    <!-- Main Section of the code using Bootstrap Card Logic -->
    <main class="container">
        <div class="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>

            <!--Divide screen into header, body and footer (Which contains the button)-->
            <div class="card">
                <div class="card-header">
                    <h2>Generate a Password</h2>
                </div>

                <!--Random Password will be displayed here-->
                <div class="card-body">
                    <textarea
                        readonly
                        id="genPassword"
                        placeholder="Your Secure Password"
                        aria-label="Generated Password"
                    ></textarea>
                </div>
                
                <!--Button to click-->
                <div class="card-footer">
                    <button id="generate" class="btn">Generate Password</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!--Put Javascript logic into its own file,  That logic will actually calculate the random password-->
    <script src="assets/script.js"></script>
</body>
</html>
